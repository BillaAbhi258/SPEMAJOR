management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
    name: contribute-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/Contribute?createDatabaseIfNotExist=true
    username: root
    password: Hemanth@2000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
logging:
  level:
    org.springframework.cloud.sleuth: DEBUG
server:
  port: 8082
eureka:
  instance:
    prefer-ip-address: true
    hostname: eureka-0
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local.8761/eureka
